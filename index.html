<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- FAVICON & LOGO ZOOPEDIA (PAKE YANG KEREN) -->
    <link rel="icon" type="image/svg+xml" href="https://github.com/Defdava/Music/blob/main/logo.png?raw=true" />
    <link rel="apple-touch-icon" href="https://github.com/Defdava/Music/blob/main/logo.png?raw=true" />
    
    <!-- PWA MANIFEST — BIAR BISA DI-INSTALL KE HP! -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7f1d1d" /> <!-- Warna dark-red -->

    <!-- META UNTUK SHARE & SEO -->
    <meta name="description" content="Zoopedia — Ensiklopedia Satwa Indonesia buatan anak bangsa. Pelajari Harimau, Komodo, Orangutan, dan ratusan hewan lainnya!" />
    <meta property="og:title" content="Zoopedia - Ensiklopedia Satwa Indonesia" />
    <meta property="og:description" content="Aplikasi edukasi satwa Indonesia buatan anak sekolah. Bisa install di HP!" />
    <meta property="og:image" content="https://github.com/Defdava/Music/blob/main/logo.png?raw=true" />
    <meta property="og:url" content="https://zoopedia.vercel.app" />
    <meta property="og:type" content="website" />

    <title>Zoopedia - Ensiklopedia Satwa Indonesia</title>

    <!-- INI PALING PENTING: FIX 404 DI VERCEL! -->
    <script>
      // Kalau URL punya path (misal /animals/1) tapi file gak ada → tetap load index.html
      if (location.pathname !== '/' && !location.pathname.includes('.')) {
        const link = document.createElement('link')
        link.rel = 'prerender'
        link.href = '/'
        document.head.appendChild(link)
      }
    </script>
  </head>

  <body class="bg-cream min-h-screen antialiased">
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>

    <!-- PWA SERVICE WORKER (BIAR BISA OFFLINE NANTI) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {})
        })
      }
    </script>
  </body>
</html>
